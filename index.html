<!DOCTYPE html>
<html lang="en-US">
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatiable" content="ie=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@100&display=swap" rel="stylesheet">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
         <link rel="stylesheet" href="./assets/css/style.css">
         <title>Weather Dashboard</title>
    </head>
   
    <body>
        
        <header>Weather DashBoard</header>

        <main>
            <div id="city-info">
                
            </div>
            <div class="row">
                <div class="col-1 justify-content-center">
                    <div id="search-bar">
                        <h1>Search for a City:</h1>
                        <form id="search-city">
                            <input type="text" name="city" id="city" placeholder="Enter City" autofocus="true" class="city-input"/>
                            <button type="submit" id="search-btn" class="btn">Search</button>
                        </form>

                        <hr>
                        </hr>

                        <div id="search-history">
                        </div>
                    </div>

                    <div class="col-2">
                        <div id="five-day" class="row spacebetween"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</html>
